<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCD Logistics DNA â€“ Voice Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f8fafc;
    }
    h1 {
      color: #0d6efd;
    }
    #result {
      margin-top: 30px;
      font-size: 1.3em;
      color: #333;
      white-space: pre-line;
    }
    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 14px 26px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #084298;
    }
    select {
      margin-top: 20px;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>OCD Logistics DNA</h1>
  <p>Press the button once to start. DNA will then listen and reply automatically.</p>

  <label for="voiceSelect"><strong>Choose Voice:</strong></label>
  <br />
  <select id="voiceSelect"></select>

  <br />
  <button id="listenBtn">Start Listening</button>
  <div id="result"></div>

  <script>
    const button = document.getElementById("listenBtn");
    const result = document.getElementById("result");
    const voiceSelect = document.getElementById("voiceSelect");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const synth = window.speechSynthesis;
    let selectedVoice = null;

    // --- Load available voices ---
    function populateVoices() {
      const voices = synth.getVoices();
      if (!voices.length) return setTimeout(populateVoices, 200);
      voiceSelect.innerHTML = "";
      voices.forEach((v, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = `${v.name} (${v.lang})`;
        voiceSelect.appendChild(opt);
      });
      const ukIndex = voices.findIndex(v => v.lang === "en-GB");
      voiceSelect.value = ukIndex >= 0 ? ukIndex : 0;
      selectedVoice = voices[voiceSelect.value];
    }
    synth.onvoiceschanged = populateVoices;
    populateVoices();

    voiceSelect.addEventListener("change", () => {
      const voices = synth.getVoices();
      selectedVoice = voices[voiceSelect.value];
    });

    // --- Speech recognition setup ---
    if (!SpeechRecognition) {
      result.textContent = "Speech recognition not supported on this device.";
      button.disabled = true;
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = "en-GB";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.continuous = true; // keep listening

      button.addEventListener("click", () => {
        result.textContent = "Listening continuously...";
        recognition.start();
      });

      recognition.onresult = async (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript;
        result.textContent = "You said: " + transcript;

        const reply = await getDNAReply(transcript);
        result.textContent += "\nDNA: " + reply;

        const utter = new SpeechSynthesisUtterance(reply);
        if (selectedVoice) utter.voice = selectedVoice;
        synth.speak(utter);
      };

      recognition.onerror = (e) => {
        console.error("Speech error:", e);
        result.textContent = "Error: " + e.error;
      };

      recognition.onend = () => {
        // Automatically restart to stay awake
        recognition.start();
      };
    }

    // --- Secure GPT connection through Render proxy ---
    async function getDNAReply(message) {
      const url = "https://dna-proxy.onrender.com/api/chat";
      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, model: "gpt-4o-mini" })
        });
        const data = await res.json();
        return data.reply || "No reply.";
      } catch (err) {
        console.error("Proxy error:", err);
        return "Connection error.";
      }
    }
  </script>
</body>
</html>
