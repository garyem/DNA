<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCD Logistics DNA â€“ Voice Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f8fafc;
    }
    h1 {
      color: #0d6efd;
    }
    #result {
      margin-top: 30px;
      font-size: 1.3em;
      color: #333;
    }
    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 14px 26px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>
  <h1>OCD Logistics DNA</h1>
  <p>Press the button and speak. The app will read your words back to you.</p>
  <button id="listenBtn">Start Listening</button>
  <div id="result"></div>

<script>
  const button = document.getElementById("listenBtn");
  const result = document.getElementById("result");

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const synth = window.speechSynthesis;
  let selectedVoice = null;

  // Get available voices
  function loadVoices() {
    const voices = synth.getVoices();
    // Try to find a UK English voice
    selectedVoice =
      voices.find(v => v.lang === "en-GB") ||
      voices.find(v => v.lang.startsWith("en")) ||
      voices[0];
  }

  if (synth.onvoiceschanged !== undefined) {
    synth.onvoiceschanged = loadVoices;
  }
  loadVoices();

  if (!SpeechRecognition) {
    result.textContent = "Speech recognition not supported on this device.";
    button.disabled = true;
  } else {
    const recognition = new SpeechRecognition();
    recognition.lang = "en-GB";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    button.addEventListener("click", () => {
      result.textContent = "Listening...";
      recognition.start();
    });

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      result.textContent = "You said: " + transcript;
      const utter = new SpeechSynthesisUtterance("You said: " + transcript);
      if (selectedVoice) utter.voice = selectedVoice;
      synth.speak(utter);
    };

    recognition.onerror = (event) => {
      result.textContent = "Error: " + event.error;
    };
  }
</script>

</body>
</html>
